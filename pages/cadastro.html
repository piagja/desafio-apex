<!DOCTYPE html>
<html>
  <head>
    <title>Criar conta</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css" />
  </head>
  <body>
    <!-- começo do cabeçalho -->
    <div id="area-cabecalho">
      <ul id="area-menu">
        <li><img class="imagem" src="../assets/img/logo2.png" /></li>
        <li><a id="cadastrar" href="./login.html"><strong>Já é cadastrado? Login.</strong></a></li>
      </ul>
    </div>
    <!-- fim do cabeçalho -->

    <div id="area-cadastro">
      <div id="area-informacao">
        <form id="formulario">
          <span class="titulo"
            ><strong>Cadastre-se e descubra o Mundo!</strong></span
          ><br />
          <input type="text" name="login" placeholder=" Login" /><br /><br />
          <input type="text" name="senha" placeholder=" Senha" /><br /><br />
          <input type="text" name="email" placeholder=" Email" /><br /><br />
          <input type="text" name="numero" placeholder=" Telefone" /><br /><br />
          <input type="text" name="empresa" placeholder=" Empresa" /><br /><br />
          <span><strong>Classifique sua empresa</strong></span>
          <select>
            <option value="alimentos">Alimentos e Bebidas</option>
            <option value="agronegócios">Agronegócios</option>
            <option value="casa">Casa e Construção</option>
            <option value="economia">Economia Criativa</option>
            <option value="maquinas">Máquinas e Equipamentos</option>
            <option value="moda">Moda</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="saude">Saúde</option>
            <option value="outros">Outros</option> </select>
            <br /><br />

          <a id="botao-cadastrar" href="../index.html"><strong>Cadastrar Empresa</strong></a>
        </form>
      </div>
    </div>
  </body>
</html>
